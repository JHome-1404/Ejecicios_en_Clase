<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos JS</title>
    <!-- Links -->
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <form action="#" class="form">
      <h2>Fundamentos JS</h2>
      <label for="input-form">Escribe un Numero del 1 al 14:</label>
      <input type="number" id="input-form" class="input-form" min="1" max="14" required />
      <div class="buttons">
        <button type="reset" class="reset">Corregir</button>
        <button type="submit" class="submit">Enviar</button>
      </div>
    </form>
    <!-- Scripts -->
    <script src="Index.js"></script>
  </body>
</html>
